<div class="container">
  <h2>User Data</h2>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" #nameRef="ngModel" minlength="4" maxlength="7" required class="form-control" name="name" ngModel>
      <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
        <div [hidden]="!nameRef.errors.required">
          Please Enter your Name
        </div>
        <div [hidden]="!nameRef.errors.minlength">
          Please Enter atleast 4 chars!!
        </div>
        <div [hidden]="!nameRef.errors.maxlength">
          Please Enter atmost 6 chars!!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="text" #emailRef="ngModel" required pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" class="form-control" name="email" ngModel>
      <div *ngIf="emailRef.errors && (emailRef.dirty || emailRef.touched)" class="alert alert-danger">
        <div [hidden]="!emailRef.errors.required">
          Please enter email
        </div>
        <div [hidden]="!emailRef.errors.pattern">
          Please enter a valid email
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Street:</label>
      <input type="text" class="form-control" name="street" ngModel>
    </div>
    <div class="form-group">
      <label>City:</label>
      <input type="text" class="form-control" name="city" ngModel>
    </div>
    <div class="form-group">
      <label>Postal Code:</label>
      <input type="text" #postalRef="ngModel" required pattern="^(\d{5}(-\d{4}))$"  minlength="9" maxlength="10" class="form-control" name="postal" ngModel>
      <div *ngIf="postalRef.errors && (postalRef.dirty || postalRef.touched)" class="alert alert-danger">
        <div [hidden]="!postalRef.errors.required">
          Please enter postal code
        </div>
        <div [hidden]="!postalRef.errors.pattern">
          Please check the Postal Code you entered.
        </div>
      </div>
    </div>
    <button type="submit" class = "btn btn-primary" [disabled]="!userForm.form.valid">Submit</button>
  </form>
</div>
